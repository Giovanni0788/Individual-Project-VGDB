<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Giovanni's Gaming Database</title>
  <script src="https://kit.fontawesome.com/ede01701db.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader loaded">
  </div>
  <!-- ***** Preloader End ***** -->

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="most-popular">
          <div class="row">
            <div class="col">
              <div class="heading-section">
                <h1>Giovanni's <br> Gaming Database</h1>
                <input class="search" placeholder="Search" type="search">
                <div class="search--button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              </div>
              <div class="row gameList">

              </div>
              <div class="col">
                <div class="main-button hidden">
                  <a class="more" href="javascript:void(0)">Load More Games</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="dev.env.js"></script>
  <script src="index.js"></script>
</body>

</html>
